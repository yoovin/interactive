<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Doraemon</title>
</head>
<body>
    <div class="canvas">
        <div class="head">
            <div class="R-eye">
                <div class="R-pupil">
                    <div class="retina"></div>
                </div>
            </div>
            <div class="L-eye">
                <div class="L-pupil">
                    <div class="retina"></div>
                </div>
            </div>
            <div class="face">
                <div class="nose">
                    <div class="nose-light"></div>
                </div>
                <span class="mustache-1"></span>
                <span class="mustache-2"></span>
                <span class="mustache-3"></span>
                <span class="mustache-4"></span>
                <span class="mustache-5"></span>
                <span class="mustache-6"></span>
                <span class="nose-line"></span>
                <span class="mouse"></span>
            </div>
        </div>
        <div class="necklace">
            <div class="bell"></div>
            <div class="bell-line"></div>
            <div class="bell-hole"></div>
            <div class="bell-hole-line"></div>
        </div>
    </div>
</body>
</html>
